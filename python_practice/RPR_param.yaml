default:
  /move_base/TebLocalPlannerROS: 
  /move_base/local_costmap:
  /move_base/global_costmap/short_obstacle_layer:
  /move_base/global_costmap/inflation_layer:
  /move_base/global_costmap/depth_scan_layer:
  /move_base/global_costmap:
  /move_base:
  
slope:
  /move_base/TebLocalPlannerROS:
    max_global_plan_lookahead_dist: 0.4
    max_vel_x: 0.2
  /move_base/global_costmap/depth_scan_layer:
    enabled: false
  /move_base/global_costmap/short_obstacle_layer:
    enabled: false
    
slow:
  /move_base/TebLocalPlannerROS:
    max_vel_x: 0.3
    
non_avoidance:
  /move_base/TebLocalPlannerROS:
    max_global_plan_lookahead_dist: 0.3
  /move_base/global_costmap/depth_scan_layer:
    enabled: false
  /move_base/global_costmap/short_obstacle_layer:
    enabled: false
narrow_lane:
  /move_base/TebLocalPlannerROS:
    max_vel_x: 0.4
    feasibility_check_no_poses: 2
  /move_base/global_costmap/depth_scan_layer:
    enabled: false
  /move_base/global_costmap/short_obstacle_layer:
    enabled: false
    
narrow_gate:
  /move_base/TebLocalPlannerROS:
    max_vel_x: 0.3
    min_obstacle_dist: 0.25
    inflation_dist: 0.2
    feasibility_check_no_poses: 0
  /move_base/global_costmap/inflation_layer:
    cost_scaling_factor: 15.0

beside_wall:
  move_base/TebLocalPlannerROS:
    acc_lim_theta: 0.45
    acc_lim_x: 0.05
    dt_ref: 0.3
    global_plan_viapoint_sep: 0.5
    inflation_dist: 0.35
    max_vel_x: 0.1
    min_obstacle_dist: 0.35
    no_inner_iterations: 4
    no_outer_iterations: 3
    obstacle_association_cutoff_factor: 5.0
    penalty_epsilon: 0.05
    switching_blocking_period: 0.0
    viapoints_all_candidates: true
    weight_kinematics_nh: 2000.0
    weight_viapoint: 10.0
